<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
<form action="#" th:action="@{/addNearmap}" th:object="${nearmap}" method="post">
    <p>
        Latitude: <input type="text" th:field="*{latitude}">
    </p>
    <p>
        Longitude: <input type="text" th:field="*{longitude}">
    </p>
    <p>
        <input type="submit" value="Submit"/> <input type="reset" value="Reset">
    </p>
</form>
</body>
</html>
